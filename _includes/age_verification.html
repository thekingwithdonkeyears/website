<div id="age-verification-modal" style="display: none;">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
        <h2>警告：成人內容</h2>
        <p>本網站包含成人內容，請確認您已滿 18 歲。</p>
        <div class="modal-buttons">
            <button id="btn-enter" class="btn-confirm">我已滿 18 歲，進入閱讀</button>
            <button id="btn-leave" class="btn-cancel">離開</button>
        </div>
    </div>
</div>

<style>
    #age-verification-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .modal-backdrop {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
    }

    .modal-content {
        position: relative;
        background-color: #1a1a1a;
        color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        border: 1px solid #333;
    }

    .modal-content h2 {
        margin-top: 0;
        color: #ff4d4d;
        margin-bottom: 1rem;
    }

    .modal-content p {
        margin-bottom: 2rem;
        line-height: 1.5;
        color: #e0e0e0;
    }

    .modal-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .btn-confirm {
        background-color: #d32f2f;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.2s;
    }

    .btn-confirm:hover {
        background-color: #b71c1c;
    }

    .btn-cancel {
        background-color: transparent;
        color: #aaa;
        border: 1px solid #aaa;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s;
    }

    .btn-cancel:hover {
        background-color: #333;
        color: white;
        border-color: white;
    }
</style>

<script>
    (function () {
        var modal = document.getElementById('age-verification-modal');
        var btnEnter = document.getElementById('btn-enter');
        var btnLeave = document.getElementById('btn-leave');
        var storageKey = 'age_verified';

        // Check verification status
        if (localStorage.getItem(storageKey) !== 'true') {
            modal.style.display = 'flex';
            // Disable scrolling on body when modal is open
            document.body.style.overflow = 'hidden';
        }

        // Enter button
        btnEnter.addEventListener('click', function () {
            localStorage.setItem(storageKey, 'true');
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
        });

        // Leave button
        btnLeave.addEventListener('click', function () {
            window.location.href = 'https://www.google.com';
        });
    })();
</script>
