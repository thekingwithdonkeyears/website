# Configuration for "Fanfic" Subdomain
# This file overrides settings in _config.yml

url: "https://fanfic.thekingwithdonkeyears.com"

# Fanfic site excludes the If stories (already in _config.yml, but good to be explicit or if we change base)
exclude:
  - _posts/if
  - vendor

# Enable Age Verification Modal
# Enable Age Verification Modal
enable_age_verification: true

# Override include to exclude _redirects (prevents generic loop)
include:
  - _pages
